<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Face -->
  <circle cx="50" cy="50" r="45" fill="#7B4E37" />
  
  <!-- Ears -->
  <circle cx="7" cy="50" r="7" fill="#7B4E37" />
  <circle cx="93" cy="50" r="7" fill="#7B4E37" />
  
  <!-- Glasses Frames (Yellow) -->
  <circle cx="32" cy="48" r="16" fill="none" stroke="#FFD700" stroke-width="6" />
  <circle cx="68" cy="48" r="16" fill="none" stroke="#FFD700" stroke-width="6" />
  <line x1="48" x2="52" y1="48" y2="48" stroke="#FFD700" stroke-width="4" />
  
  <!-- Right Eye (X) -->
  <line x1="62" y1="42" x2="74" y2="54" stroke="black" stroke-width="5" stroke-linecap="round" />
  <line x1="74" y1="42" x2="62" y2="54" stroke="black" stroke-width="5" stroke-linecap="round" />
  
  <!-- Left Eye (>) -->
  <polyline points="28,42 38,48 28,54" fill="none" stroke="black" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Mouth -->
  <line x1="40" y1="75" x2="60" y2="75" stroke="black" stroke-width="4" stroke-linecap="round" />
</svg>
